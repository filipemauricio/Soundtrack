<body>

    <main>

        <h2 class="titulo">Cadastro de Membros</h2>

        <form>

            <label for="fname">Nome: </label>
            <input type="text" id="pname" name="pname" placeholder="Digite o primeiro nome" required class="inputpadrao">

            <label for="fname">Sobrenome: </label>
            <input type="text" id="sname" name="sname" placeholder="Digite o sobrenome nome" required class="inputpadrao">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" placeholder="00000000000" maxlength="11" required class="inputpadrao">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" class="inputpadrao"> </br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" class="inputpadrao">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="DDD XXXX XXXX" class="inputpadrao">

            <label for="estado">Estado:</label> </br>
                <select id="estado" name= "estado" class="inputpadrao">
                    <option>Selecione o Estado</option>  
                    <option  value="AC"> Acre </option>
                    <option  value="AL"> Alagoas </option>
                    <option  value="AP"> Amapá </option>
                    <option  value="AM"> Amazonas </option>
                    <option  value="BA"> Bahia </option>
                    <option  value="CE"> Ceará </option>
                    <option  value="DF"> Distrito Federal </option>
                    <option  value="ES"> Espírito Santo </option>
                    <option  value="GO"> Goiás </option>
                    <option  value="MA"> Maranhão </option>
                    <option  value="MT"> Mato Grosso </option>
                    <option  value="MS"> Mato Grosso do Sul </option>
                    <option  value="MG"> Minas Gerais </option>
                    <option  value="PA"> Pará </option>
                    <option  value="PB"> Paraíba </option>
                    <option  value="PR"> Paraná </option>
                    <option  value="PE"> Pernambuco </option>
                    <option  value="PI"> Piauí </option>
                    <option  value="RJ"> Rio de Janeiro </option>
                    <option  value="RN"> Rio Grande do Norte </option>
                    <option  value="RS"> Rio Grande do Sul </option>
                    <option  value="RO"> Rondônia </option>
                    <option  value="RR"> Roraima </option>
                    <option  value="SC"> Santa Catarina </option>
                    <option  value="SP"> São Paulo </option>
                    <option  value="SE"> Sergipe </option>
                    <option  value="TO"> Tocantins </option>
                </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="70" rows="10" type="text" name="sugestao" maxlength="240"></textarea>

            <fieldset>

                <legend>Como prefere nosso contato?</legend>

                    <label for="emailradio"><input type="radio" name="contato" value="email" id="emailradio">Email</label>       

                    <label for="smsradio"><input type="radio" name="contato" value="sms" id="smsradio">SMS</label>        

                    <label for="wzradio"><input type="radio" name="contato" value="wz" id="wzradio" checked>Whatsapp</label>
                
                <legend>Quando você escuta uma Trilha?</legend>

                    <select>
                        <option> </option>
                        <option>Trabalhando</option>
                        <option>Relaxando</option>
                        <option>Lendo</option>
                        <option>Pratica de exercícios</option>
                        <option>Dirigindo</option>
                        <option>Todo tempo</option>
                        <option>Só nos filmes</option>
                    </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" name="email" checked>Gostaria de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar formlário" class="enviar">

        </form>
